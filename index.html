<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App | Ashrif</title>
    <!-- Icon -->
     <link rel="shortcut icon" href="./toDoList.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="paper">
        <div class="paper-header">
          <img src="toDoList.png" alt="to do list" />
          <h1>To Do List</h1>
        </div>
        <div class="paper-body">
          <p>~ Today I need to do ~</p>
          <div>
            <input id="input" type="text" placeholder="enter Your task" />
            <button id="btn">Save</button>
          </div>
        </div>
        <ul id="ul">
          <!-- <li><span class="text"> perspiciatis?</span> <span>X</span></li>
            <li><p class="text">Lorem ipsum dolor </p> <span>X</span></li> -->
        </ul>
      </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
